name: Run Tests and Generate Coverage Badge

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage-badge

      - name: Spin up NATS server
        run: |
          docker run -d -p 4222:4222 nats:latest -js

      - name: Run tests with coverage
        run: |
          pytest --cov=message_store

      - name: Generate coverage badge
        run: |
          coverage-badge -o test/coverage.svg -f

      - name: Commit and push badge
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add test/coverage.svg
          git commit -m "Add coverage badge"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
